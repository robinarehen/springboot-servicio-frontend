<app-header></app-header>

<div class="container">
    <div class="row">
        <div class="col-sm-12 mt-3">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Users</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row mt-3">
                        <div *ngIf="isAdminUser()" class="col-sm-12 text-right">
                            <button mat-raised-button color="primary">
                                Create <mat-icon>person_add_alt_1</mat-icon>
                            </button>
                        </div>
                        <div class="col-sm-12 mt-3">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Apellidos</th>
                                        <th>Email</th>
                                        <th>User name</th>
                                        <th>Status</th>
                                        <th>Roles</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of listUsers">
                                        <td>{{ user.nombre }}</td>
                                        <td>{{ user.apellidos }}</td>
                                        <td>{{ user.email }}</td>
                                        <td>{{ user.userName }}</td>
                                        <td>{{ user.enabled ? 'Activo':'Inactivo' }}</td>
                                        <td>
                                            <mat-chip-list>
                                                <mat-chip *ngFor="let role of user.roles">
                                                    {{ role.roleName.replace('ROLE_','') }}
                                                </mat-chip>
                                            </mat-chip-list>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
